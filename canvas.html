    <canvas id="canvas" width="400" height="400"></canvas>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        //функция, рисующая круги 
        function circle (x, y, radius, color, fillCircle) {
            ctx.beginPath ();
            ctx.fillStyle = color;
            ctx.strokeStyle = color;
            ctx.arc (x, y, radius, 0, Math.PI * 2, false);
            if (fillCircle == true) {
                ctx.fill ();
            } else if (fillCircle == false) {
                ctx.stroke ();
            };
        };
        //функция, рисующая снеговика
        function drawSnowman (x, y) {
            circle (x, y, 30,"black",false);
            circle (x, (y + 80), 50, "black",false);
            circle (x, y, 5, "orange", true);
            circle ((x - 10), (y - 10), 5, "black", true);
            circle ((x + 10), (y - 10), 5,"black", true);
            circle (x, (y + 55), 5,"black", true);
            circle (x, (y + 80), 5,"black", true);
            circle (x, (y + 105), 5,"black", true);
        }; 
        //drawSnowman (50, 50);

        //передаем массив точек и рисуем линию по ним 
        let mysteryPoints = [[50, 50], [50, 100], [25, 120], [100, 50], [70, 90], [100, 90], [70, 120]];
        let pointsArray = [[50, 50], [50, 100], [100, 100], [100, 50], [50, 50]];
        ctx.strokeStyle = "Turquoise";
        ctx.lineWidth = 4;
        function drawPoints (points) {
            for (n = 0; n < (points.length - 1); n++) {
                ctx.beginPath ();
                ctx.moveTo(points[n][0], points[n][1]);
                ctx.lineTo(points[(n + 1)][0], points[(n + 1)][1]);
                ctx.stroke ();
            };
        };
        drawPoints (pointsArray);
        drawPoints(mysteryPoints);

        $("html").click(function (event) {
            drawSnowman (event.pageX, event.pageY);
        });

        $("html").mousemove (function (event) {
            circle (event.pageX, event.pageY, 10, "red", false);
        });
