    <canvas id="canvas" width="400" height="400"></canvas>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");

        function circle (x, y, radius, color, fillCircle) {
            ctx.beginPath ();
            ctx.fillStyle = color;
            ctx.arc (x, y, radius, 0, Math.PI * 2, false);
            if (fillCircle == true) {
                ctx.fill ();
            } else if (fillCircle == false) {
                ctx.stroke ();
            }
        };

        circle (100,100,50,"black",false);
        circle (100,220, 70, "black",false);
        circle (100, 100, 5, "orange", true);
        circle (90, 90, 5, "black", true);
        circle (110, 90, 5,"black", true);
        circle (100, 170, 5,"black", true);
        circle (100, 200, 5,"black", true);
        circle (100, 230, 5,"black", true);
