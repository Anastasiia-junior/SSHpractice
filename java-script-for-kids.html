    <script>
        //Создаем массив со словами
        var words = ["программа","макака","прекрасный","оладушек"];
        //Выбираем случайное слово
        var word = words[Math.floor(Math.random() * words.length)];
        //Создаем итоговый массив
        var answerArray = [];
        for (var i = 0; i < word.length; i++){
            answerArray[i] = "_";
        }
        
        var remainingLetters = word.length;
        var tryCount = 0;
        //Игровой цикл
        alert(answerArray.join(" "));
        
        //Запрашиваем вариант ответа
        
        while (remainingLetters > 0 && tryCount <= 9 ){
        var guess = prompt("Угадайте букву или нажмите отмена для выхода из игры").toLowerCase();
            
        if (guess.length !== 1){
            alert("Введите, пожалуйста, только одну букву");
        } else {
            
            for (var j = 0; j < word.length; j++) { 
                if (word[j] === guess) {    
                answerArray[j] = guess; 
                remainingLetters--;  } 
                } else if (word[j] !== guess) {    
                ++tryCount;
                alert("У вас осталось" + tryCount + " попыток");
                } 
                alert(answerArray.join(" "));
        }  
        }
        //Отображаем ответ и поздравляем игрока
        alert(answerArray.join(" ")); 
        alert("Отлично! Было загадано слово " + word)
